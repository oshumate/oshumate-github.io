<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }
        .box {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            flex-direction: column;
            padding: 10px;
        }
        .star {
            font-size: 50px;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="helloBox">Click me</div>
        <div class="box" id="colorBox">
            <span class="star">&#9733;</span>
            <input type="color" id="colorPicker" style="display: none;">
        </div>
        <div class="box image-box" id="imageBox">
            <img id="image" src="image1.jpg" alt="Image">
        </div>
    </div>
    <script>
        const helloBox = document.getElementById("helloBox");
        const colorBox = document.getElementById("colorBox");
        const colorPicker = document.getElementById("colorPicker");
        const star = document.querySelector(".star");
        const imageBox = document.getElementById("imageBox");
        const image = document.getElementById("image");
        
        let helloCount = 0;
        let imageIndex = 0;
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg", "image5.jpg"];
        
        helloBox.addEventListener("click", () => {
            helloCount++;
            helloBox.innerHTML = "";
            for (let i = 0; i < helloCount; i++) {
                helloBox.innerHTML += "Hello<br>";
            }
        });
        
        colorBox.addEventListener("click", () => {
            colorPicker.click();
        });
        
        colorPicker.addEventListener("input", (event) => {
            star.style.color = event.target.value;
        });
        
        imageBox.addEventListener("click", () => {
            imageIndex = (imageIndex + 1) % images.length;
            image.src = images[imageIndex];
        });
    </script>
</body>
</html>
