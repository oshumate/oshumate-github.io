<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f0ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 {
            width: 100%;
            color: #003366;
            margin: 5px 0;
        }
        h1 {
            font-size: 2.2em;
        }
        h2 {
            font-size: 1.7em;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
            max-width: 900px;
            width: 100%;
        }
        .box {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            border: 2px solid #003366;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            flex-direction: column;
            padding: 15px;
            position: relative;
        }
        .star {
            font-size: 60px;
            color: #003366;
        }
        .color-picker-container {
            display: none;
            position: absolute;
            top: 100%;  /* Moves the color picker below the box */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px;
            border: 1px solid #003366;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <h1>JavaScript Buttons, Functions, and More</h1>
    <h2>Owen Shumate</h2>
    <div class="container">
        <div class="box" id="helloBox">Click me</div>
        <div class="box" id="colorBox">
            <span class="star">&#9733;</span>
        </div>
        <div class="box image-box" id="imageBox">
            <img id="image" src="image1.jpg" alt="Image">
        </div>
    </div>
    <div class="color-picker-container" id="colorPickerContainer">
        <input type="color" id="colorPicker">
    </div>
    <script>
        const helloBox = document.getElementById("helloBox");
        const colorBox = document.getElementById("colorBox");
        const colorPicker = document.getElementById("colorPicker");
        const colorPickerContainer = document.getElementById("colorPickerContainer");
        const star = document.querySelector(".star");
        const imageBox = document.getElementById("imageBox");
        const image = document.getElementById("image");

        let helloCount = 0;
        let imageIndex = 0;
        const images = ["project31.jpg", "project32.jpg", "project33.jpg", "project34.jpg", "project35.jpg"];

        helloBox.addEventListener("click", () => {
            helloCount++;
            helloBox.innerHTML = "";
            for (let i = 0; i < helloCount; i++) {
                helloBox.innerHTML += "Hello<br>";
            }
        });

        colorBox.addEventListener("click", () => {
            // Adjusting color picker to appear directly below the box
            const boxRect = colorBox.getBoundingClientRect();
            colorPickerContainer.style.top = `${boxRect.bottom + window.scrollY}px`; // Position it below the box
            colorPickerContainer.style.left = `${boxRect.left + boxRect.width / 2 - colorPickerContainer.offsetWidth / 2}px`; // Center it
            colorPickerContainer.style.display = colorPickerContainer.style.display === 'block' ? 'none' : 'block';
        });

        colorPicker.addEventListener("input", (event) => {
            star.style.color = event.target.value;
        });

        imageBox.addEventListener("click", () => {
            imageIndex = (imageIndex + 1) % images.length;
            image.src = images[imageIndex];
        });
    </script>
</body>
</html>
