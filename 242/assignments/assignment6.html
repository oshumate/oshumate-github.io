<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exercises</title>
    <style>
        :root {
            --primary-color: #e6f7ff;
            --secondary-color: #e6f7ff; 
            --text-color: #000000;
            --font-size: 20px; 
            --spacing: 30px; 
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: var(--font-size);
        }

        header {
            background: var(--primary-color);
            padding: 30px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: var(--spacing);
        }

        .subheader {
            font-size: 24px;
            margin-bottom: var(--spacing);
        }

        .menu {
            display: flex;
            justify-content: center;
            background: var(--primary-color);
            padding: 20px;
            margin-bottom: var(--spacing);
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            position: relative;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .menu a::after {
            content: '|';
            color: var(--text-color);
            margin-left: 15px;
        }

        .menu a:last-child::after {
            content: '';
        }

        .menu a:hover {
            cursor: pointer;
            color: #007bff; 
        }

        .toggle-menu {
            display: none;
            background: var(--primary-color);
            color: var(--text-color);
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
        }

        .menu-items {
            display: none;
            flex-direction: column;
            background: var(--primary-color);
        }

        .menu-items a {
            padding: 15px;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            .menu {
                display: none;
            }
            .toggle-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>JavaScript: Conditionals</header>
    <div class="subheader">Owen Shumate</div>
    
    <div class="toggle-menu" onclick="toggleMenu()">Menu ▼</div>
    <div class="menu-items" id="menuItems">
        <a onclick="showExercise(1)">Exercise 1</a>
        <a onclick="showExercise(2)">Exercise 2</a>
    </div>
    
    <div class="menu">
        <a onclick="showExercise(1)">Exercise 1</a>
        <a onclick="showExercise(2)">Exercise 2</a>
    </div>
    
    <div class="main-content">
        <div id="traveling">
            <h2>Traveling</h2>
            <input type="text" id="transportInput" placeholder="Enter mode of transport (e.g., bike)" oninput="showTransportImage()">
            <div id="transportImage"></div>
        </div>
        
        <div id="picture-chooser">
            <h2>Color My Heart</h2>
            <div class="heart">❤</div>
            <button onclick="changeHeartColor('red')">Red</button>
            <button onclick="changeHeartColor('blue')">Blue</button>
            <button onclick="changeHeartColor('green')">Green</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menuItems");
            let toggle = document.querySelector(".toggle-menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
                toggle.innerHTML = "Menu ▼";
            } else {
                menu.style.display = "flex";
                toggle.innerHTML = "Menu ▲";
            }
        }

        function showExercise(num) {
            document.getElementById("traveling").style.display = num === 1 ? "block" : "none";
            document.getElementById("picture-chooser").style.display = num === 2 ? "block" : "none";
        }

        function showTransportImage() {
            let input = document.getElementById("transportInput").value.toLowerCase();
            let imageDiv = document.getElementById("transportImage");
            let imageSrc = "";

            if (input === "bike") {
                imageSrc = "images/bike242.jpg";
            } else if (input === "car") {
                imageSrc = "images/car242.jpg";
            } else if (input === "scooter") {
                imageSrc = "images/scooter242.jpg";
            } else if (input === "skateboard") {
                imageSrc = "images/skateboard242.jpg";
            }

            if (imageSrc) {
                imageDiv.innerHTML = `<img src="${imageSrc}" alt="${input}" />`;
            } else {
                imageDiv.innerHTML = "";
            }
        }

        function changeHeartColor(color) {
            document.querySelector(".heart").style.color = color;
        }

        window.onload = function() {
            showExercise(1); 
        }
    </script>
</body>
</html>
